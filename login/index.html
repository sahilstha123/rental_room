<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2b318b;
            --secondary-color: #202674;
            --hover-border-color: #0f112c;
            --text-color: #424788;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .custom-form-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
        }

        .login-btn {
            background-color: var(--primary-color);
            color: #ffffff;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: var(--secondary-color);
            color: #ffffff;
        }

        .form-control:focus {
            box-shadow: none;
            outline: none;
            border-color: var(--hover-border-color);
        }

        .form-control:hover {
            border-color: var(--hover-border-color);
        }

        .icon {
            color: var(--text-color);
        }

        .auth-options img {
            width: 30px;
            transition: transform 0.3s;
        }

        .auth-options img:hover {
            transform: scale(1.1);
        }

        .link-text {
            color: var(--text-color);
            font-weight: 600;
        }

        .forgot-password,
        .register {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        /* Mobile view adjustments */
        @media (max-width: 576px) {
            .custom-form-container {
                padding: 1.5rem !important;
                max-width: 100%;
            }

            .auth-options img {
                width: 40px !important;
            }

            .forgot-password,
            .register {
                font-size: 0.8rem !important;
            }

            .login-btn {
                padding: 0.75rem !important;
            }
        }
    </style>
</head>

<body>
    <div class="custom-form-container container-fluid">
        <!-- Logo and Title -->
        <img src="../assets/logo.png" alt="Logo" style="width: 165px;" class="mb-3">
        <h3 class="mb-4">Login</h3>

        <!-- Login Form -->
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email or Phone Number" required>
            </div>
            <div class="mb-3 position-relative">
                <input type="password" class="form-control" placeholder="Password" required>
                <span class="position-absolute top-50 end-0 translate-middle-y me-3">
                    <i class="bi bi-eye icon"></i>
                </span>
            </div>
            <button type="submit" class="btn login-btn w-100">Login</button>

            <!-- Additional Options -->
            <div class="forgot-password mt-3">
                <a href="#" class="text-decoration-none link-text">Forgot Password?</a>
            </div>
            <div class="register mt-3">
                <span>Not a member?</span>
                <a href="../signup/index.html" class="text-decoration-none link-text">Register</a>
            </div>
            <div class="mt-3">or sign up with:</div>
            <div class="auth-options mt-3 d-flex justify-content-center gap-4">
                <a href="#"><img src="../assets/google.png" alt="Google Login"></a>
                <a href="#"><img src="../assets/facebook.png" alt="Facebook Login"></a>
            </div>
        </form>
    </div>
</body>

</html>
