<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2b318b;
            --secondary-color: #202674;
            --hover-border-color: #0f112c;
            --text-color: #424788;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .custom-form-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
        }

        .signup-btn {
            background-color: var(--primary-color);
            color: #ffffff;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: var(--secondary-color);
            color: #ffffff;
        }

        .form-control:focus {
            box-shadow: none;
            outline: none;
            border-color: var(--hover-border-color);
        }

        .form-control:hover {
            border-color: var(--hover-border-color);
        }

        .icon {
            color: var(--text-color);
            cursor: pointer;
        }

        .auth-options img {
            width: 30px;
            transition: transform 0.3s;
        }

        .auth-options img:hover {
            transform: scale(1.1);
        }

        .link-text {
            color: var(--text-color);
            font-weight: 600;
        }

        .register {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .signup-logo {
            width: 165px; 
            transition: width 0.3s ease;
        }

        /* Responsive Styling */
        @media (max-width: 576px) {
            body{
                min-height: 73vh;
            }
            .signup-logo {
                width: 120px; /* Smaller logo size for mobile screens */
            }

            .custom-form-container {
                max-width: 85%;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="custom-form-container">
        <!-- Logo and Title -->
        <img src="../assets/logo.png" alt="Logo" class="signup-logo mb-3">
        <h3 class="mb-4">Sign Up</h3>

        <!-- Sign Up Form -->
        <form>
            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <input type="text" class="form-control" placeholder="Your Fullname" aria-label="Full Name" required>
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Your Email Address" aria-label="Email Address" required>
                </div>
            </div>
            <input type="number" class="form-control mb-3" placeholder="Your Phone number" aria-label="Phone Number" required>
            <div class="position-relative mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" required>
                <span class="position-absolute top-50 end-0 translate-middle-y me-3">
                    <i class="bi bi-eye icon"></i>
                </span>
            </div>
            <div class="position-relative mb-3">
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" required>
                <span class="position-absolute top-50 end-0 translate-middle-y me-3">
                    <i class="bi bi-eye icon"></i>
                </span>
            </div>
            <button type="submit" class="btn signup-btn w-100">Sign Up</button>

            <!-- Additional Options -->
            <div class="register mt-3">
                <span>Already a member?</span>
                <a href="../login/index.html" class="text-decoration-none link-text">Login</a>
            </div>
            <div class="mt-3">or sign up with:</div>
            <div class="auth-options mt-3 d-flex justify-content-center gap-4">
                <a href="#"><img src="../assets/google.png" alt="Google Login"></a>
                <a href="#"><img src="../assets/facebook.png" alt="Facebook Login"></a>
            </div>
        </form>
    </div>
</body>
</html>
